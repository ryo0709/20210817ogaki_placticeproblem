<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>plactice1</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<style>
  .active {
    color: white;
    background: black;
  }

  button {
    width: 100px;
    background-color: white;
    border: 1px solid #DCDCDC;
  }
  
  .vue {
    display: flex;
  }
</style>

<body>
  <div id="app">
    <div class="vue">
        <button v-on:click="change('1')" v-bind:class="{'active': isActive === '1'}">タブ1</button>
        <button v-on:click="change('2')" v-bind:class="{'active': isActive === '2'}">タブ2</button>
        <button v-on:click="change('3')" v-bind:class="{'active': isActive === '3'}">タブ3</button>
    </div>
    <h2 v-if="isActive === '1'">コンテンツ1</h2>
    <h2 v-else-if="isActive === '2'">コンテンツ2</h2>
    <h2 v-else-if="isActive === '3'">コンテンツ3</h2>
  </div>
<script>
  new Vue({
      el: '#app',
      data: {
        isActive: '1',
      },
      methods: {
        change: function (num) {
          this.isActive = num
        }
      }
    })
</script>
</body>

</html>
